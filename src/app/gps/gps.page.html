<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons>
          <ion-back-button defaultHref="/home" [text]="back">
          </ion-back-button>
        </ion-buttons>
      <ion-title slot="end">
          GPS
      </ion-title>
     
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-card *ngIf="authenticated">
    <ion-card-header>
      GPS Position
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let gps of gpsList">

          <!-- <ion-icon slot="start" name="md-arrow-dropright" style="margin: 0px" item-start large *ngIf=tracker.isDisplayOnMap color="primary"></ion-icon>
          <ion-icon slot="start" style="margin: 0px" item-start large *ngIf=!tracker.isDisplayOnMap></ion-icon>
        -->
          <ion-icon name="pin" color="primary" size="small"></ion-icon>

          <ion-label> Lat: {{ gps.gpsPositionLatitude }}</ion-label>

          <ion-label> Long: {{ gps.gpsPositionLongitude }}</ion-label>

          <ion-icon name="trash" color="warning" slot="end" size="small" (click)="deleteGps($event,gps)"></ion-icon>
          <!-- <ion-badge color="danger">{{ tracker.alert }}</ion-badge>
         
          <ion-toggle slot="end" color="secondary" [(ngModel)]="tracker.status" [checked]="tracker.status" (ionChange)="saveAlarm(tracker)" (click)="$event.stopPropagation()"></ion-toggle>

          <ion-icon slot="end" name="ios-arrow-forward" (click)="navGpsPage($event,tracker)"></ion-icon> -->

        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
