<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content *ngIf="authenticated">
 
  <ion-button expand="round">Add tracker</ion-button>
<!-- List of Input Items -->
<ion-list >
  <ion-item *ngFor="let item of trackerList">
    <ion-icon name="ios-navigate" slot="start"></ion-icon>
    {{item.deviceDescription}}
    <div class="item-note" slot="end">
      {{item.deviceEUI}}
    </div>
  </ion-item>
</ion-list>


</ion-content>
